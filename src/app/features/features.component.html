<div class="features">
    <h2>{{ title }}</h2>
    <div class="feature-container">
        <div *ngFor="let feature of features" class="feature-item">
            <div class="icon">
                <img src="../../assets/images/python.png">
            </div>
            <div class="feature-text">
                <h3 class="feature-title">
                    {{ feature["name"] }}
                </h3>
                <div class="feature-description">
                    {{ feature["description"] }}
                </div>
            </div>
        </div>
    </div>
</div>
